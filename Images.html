

<!-- 
DEFINITION:
An image in HTML is used to display pictures or graphics
on a web page using the <img> tag.
-->

<!-- 
SYNTAX:
<img src="image-path" alt="description">
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>

<body>

    <h1>HTML Images</h1>

    <!-- Image example -->
    <img src="sample.jpg" alt="Sample Image" width="300">

    <!-- 
    EXPLANATION:
    <img>  → Image tag (self-closing)
    src    → Source path of the image
    alt    → Alternative text (for errors & accessibility)
    width  → Controls image width
    -->

</body>
</html>
