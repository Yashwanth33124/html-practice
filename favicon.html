<!-- 
DEFINITION:
A favicon is a small icon that appears in the browser tab
next to the webpage title.
-->

<!-- 
SYNTAX:
<link rel="icon" href="favicon.ico" type="image/x-icon">
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Favicon</title>

    <!-- Favicon link -->
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    
    <!-- 
    EXPLANATION:
    <link> → Used to link external resources
    rel    → Relationship (icon)
    href   → Path of favicon file
    type   → Image format
    -->
</head>

<body>

    <h1>HTML Favicon</h1>

    <p>
        Check the browser tab to see the favicon icon.
    </p>

</body>
</html>
