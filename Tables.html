<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Table</title>
</head>

<body>

    <!-- 
    TABLE TOPIC EXPLANATION:

    HTML tables are used to display data
    in rows and columns.

    Main table tags:
    <table> → Creates the table
    <tr>    → Table row
    <th>    → Table header cell
    <td>    → Table data cell
    -->

    <h3>Store Tables</h3>

    <table border="3">
        <!-- 
        border="3" adds a visible border
        around the table and its cells
        -->

        <tr>
            <!-- Header row -->
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
            <!-- 
            <th> text is bold and centered
            -->

        </tr>

        <tr>
            <!-- Data row -->
            <td>Closed</td>
            <td>9-5</td>
            <td>Open</td>
            <td>Close</td>
            <td>Open</td>
            <td>Close</td>
            <td>6-7</td>
            <!-- 
            <td> displays normal table data
            -->

        </tr>

    </table>

</body>
</html>
