<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Button</title>
</head>

<body>

    <!-- 
    BUTTON TOPIC EXPLANATION:

    A button in HTML is used to allow the user
    to click and perform an action.
    -->

    <h3>Button</h3>

    <button
        style="background-color: antiquewhite; 
               color: aqua; 
               border-radius: 25px;">
        Click me
    </button>

    <!-- 
    BUTTON EXPLANATION:

    <button> → Creates a clickable button

    "Click me" → Text displayed on the button

    style → Inline CSS used to design the button
             background-color → Button background color
             color → Text color
             border-radius → Makes button corners round
    -->

    <!-- 
    NOTE:
    Without JavaScript, the button will not perform
    any action. It will only be clickable.
    -->

</body>
</html>
