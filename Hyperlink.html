<!-- 
DEFINITION:
A hyperlink is a clickable text or element that
takes the user from one webpage to another webpage,
section, or resource.
-->

<!-- 
SYNTAX:
<a href="URL">Link Text</a>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata section (not visible on webpage) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlinks</title>
</head>

<body>
    <!-- Visible content starts here -->

    <h1>HTML Hyperlink</h1>

    <!-- Explanation of hyperlink -->
    <p>
        A hyperlink is created using the anchor tag &lt;a&gt;.
        The href attribute specifies the destination URL.
    </p>

    <!-- Example hyperlink -->
    <a href="https://www.google.com">Go to Google</a>

    <!-- 
    EXPLANATION:
    <a>        → Anchor tag
    href       → Hypertext reference (destination)
    Link Text  → Clickable text shown to user
    -->

</body>
</html>
